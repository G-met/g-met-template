version: "3.8"

services: 
  postgres:
    image: postgres:15
    restart: always
    environment: 
      - DATABASE_HOST=localhost
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=luis
      - POSTGRES_DB=gemet
    ports: 
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data  
